<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00c6ff;
            text-shadow: 2px 2px 8px rgba(0, 198, 255, 0.4);
            animation: fadeInDown 1s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        .card {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            border-radius: 15px;
            padding: 30px 20px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 198, 255, 0.5);
        }

        .card span {
            font-size: 1.3rem;
            color: #fff;
            font-weight: bold;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        a {
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>üöÄ Deep Learning Dashboard</h1>

    <div class="grid">
        <div class="card" onclick="location.href='/run-face'">
            <span>üë§ Face Recognition</span>
        </div>
        <div class="card" onclick="location.href='/run-feature'">
            <span>üìä Feature Exploration</span>
        </div>
        <div class="card" onclick="location.href='/run-imageR'">
            <span>üñºÔ∏è Image Recognition</span>
        </div>
        <div class="card" onclick="location.href='/run-dc'">
            <span>üìÑ Document Characterization</span>
        </div>
        <div class="card" onclick="location.href='/run-DG'">
            <span>üó®Ô∏è Dialogue Generation</span>
        </div>
        <div class="card" onclick="alert('üöß Coming Soon!')">
            <span>‚öôÔ∏è More Features</span>
        </div>
    </div>
</body>
</html>
